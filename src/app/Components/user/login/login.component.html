<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginform" (ngSubmit)="Login()">

          <div class="form-outline mb-4">
            <input type="text" formControlName="username" class="form-control form-control-lg"
              [class.is-valid]="loginform.controls['username'].valid"
              [class.is-invalid]="loginform.controls['username'].invalid && loginform.controls['username'].touched "
              placeholder="Enter a valid UserName" />
            <br> <small [hidden]="loginform.controls['username'].valid || loginform.controls['username'].untouched"
              id="helpId" class="alert alert-danger">must at Least 4 char</small>

          </div>

          <div class="form-outline mb-3">
            <input type="password" formControlName="password" class="form-control form-control-lg"
              [class.is-valid]="loginform.controls['password'].valid"
              [class.is-invalid]="loginform.controls['password'].invalid  && loginform.controls['password'].touched"
              placeholder="Enter password" />
            <br> <small [hidden]="loginform.controls['password'].valid || loginform.controls['password'].untouched"
              id="helpId" class="alert alert-danger">must at Least 4 char</small>

          </div>
       

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              [disabled]="loginform.invalid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
